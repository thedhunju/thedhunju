<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <defs>
    <linearGradient id="mcfcGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6CABDD;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#97C1E7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6CABDD;stop-opacity:1" />
    </linearGradient>
    <pattern id="hexPattern" x="0" y="0" width="60" height="52" patternUnits="userSpaceOnUse">
      <path d="M30 0 L45 13 L45 39 L30 52 L15 39 L15 13 Z" fill="none" stroke="#FFFFFF" stroke-opacity="0.08" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#mcfcGradient)"/>
  
  <!-- Hexagon pattern overlay -->
  <rect width="1200" height="300" fill="url(#hexPattern)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="150" r="120" fill="#FFFFFF" opacity="0.05"/>
  <circle cx="1100" cy="150" r="150" fill="#FFFFFF" opacity="0.05"/>
  
  <!-- Main text -->
  <text x="600" y="135" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    Hey, I am Pujan Shrestha
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="28" fill="#FFFFFF" text-anchor="middle" opacity="0.9">
    CS Student
  </text>
</svg>
